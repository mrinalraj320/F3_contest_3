<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DashBoard Page</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <div class="form-box">
      <h1 class="heading">Teacher Dashboard</h1>
      <h3 class="sub-heading">Welcome <span id="userName"></span>!</h3>
      <h3 class="sub-heading">Your E-mail id:- <span id="email"></span></h3>
      <form class="form" onsubmit="return changePassword()">
        <div class="input-field">
        <input type="password" id="oldPassword" name="oldPassword" placeholder="Enter Old Password" required><br><br>
        </div>
        <div class="input-field">
        <input type="password" id="newPassword" name="newPassword" placeholder="Enter New Password" required><br><br>
          </div>
          <div class="input-field">
          <input type="password" id="confirmNewPassword" name="confirmNewPassword" placeholder="Confirm New Password"
          required><br><br>
          </div>
          <div class="btn">
        <button  type="submit">Change Password</button>
      </div>
      </form>
      <br>
      <div class="btn">
      <button class="disable" onclick="logOut()">Log Out</button>
    </div>
  </div>
  </div>
  <script src="dash.js"></script>
</body>

</html>
