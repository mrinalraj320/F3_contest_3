<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="style.css" rel="stylesheet"/>
</head>

<body>
  <div class="container">
    <div class="form-box">
      <h1 class="heading">Teacher Login</h1>
      <form class="form" onsubmit="return logIn()">
        <div class="input-field">
        <input type="email" id="email" name="email" placeholder="Enter E-mail" required><br><br>
      </div>
      <div class="input-field">
        <input type="password" id="password" name="password" placeholder="Enter Password" required><br><br>
        </div>
        <div class="btn">
        <button  type="submit">Log In</button>
      </div> 
      </form>
      <h3>If you don't have an account, please Sign up first!</h3>
      <div class="btn">
      <button class="disable" onclick="window.location.href='index.html'">Sign up</button>
    </div>
    </div>
  </div>
  <script src="login.js"></script>
</body>

</html>
